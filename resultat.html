<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG Geometrie</title>
    <style>
    body {
      padding: 0;
      margin: 0;
    }
      .container {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg width="100%" height="100%" viewBox="0 0 100 100">
        <g transform="translate(50, 50)">
          <circle cx="0" cy="0" r="25" fill="red"></circle>
          <circle cx="0" cy="0" r="20" fill="white"></circle>
          <rect x="-2.5" y="-7.5" width="5" height="5" fill="red"></rect>
          <rect x="-2.5" y="2.5" width="5" height="5" fill="red"></rect>
        </g>
      </svg>
    </div>
  </body>
</html>
